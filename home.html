<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zeenat Nafees Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image:url(3ad40a86-04f5-45d3-8c4f-f84a4c1e6cc4.jpg) no-repeat center center/cover;
      height: 100vh;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.4);
    }
    header img {
      height: 60px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    .hero {
      padding: 100px 40px 40px 40px;
      background: rgba(0,0,0,0.5);
      height: calc(100vh - 120px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hero h1 {
      font-size: 4rem;
      animation: fadeInUp 1s ease-out;
    }
    .hero p {
      margin-top: 20px;
      font-size: 1.2rem;
      max-width: 600px;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      text-decoration: none;
      background-color: #f8c6d8;
      color: black;
      padding: 15px 30px;
      margin-right: 15px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #ffb6c1;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="bf2133d6-c0e9-47cd-a567-daac196e61d1.jpg" alt="Zeenat Nafees Logo" />
    <br><h1>Zeenat Nafees Store</h1><br>
    <nav>
      <a href="product.html">Products</a>
      <a href="booking.html">Booking</a>
    </nav>
  </header>
  <div class="hero">
    <h1>Welcome to Zeenat Nafees Store</h1><br>
    <p>Zeenat Nafees Store is your trusted beauty destination offering facial treatments, waxing, bridal makeup, and high-quality beauty products. Experience beauty and confidence in every visit.</p><br>
    <div class="buttons">
      <a href="product.html">Explore Products</a>
      <a href="booking.html">Book Appointment</a>
    </div>
  </div>
</body>
</html>
